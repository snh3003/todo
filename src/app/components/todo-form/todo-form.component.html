<div class="input-group mb-3 w-100">
    <input 
        type="text" 
        name="" 
        placeholder="Enter a new todo"
        class="form-control"
        [(ngModel)]="todoTitle"
    />
    <div class="input-group-append">
        <button
            (click)="handleAdd()" 
            class="btn btn-primary btn-outline-success" 
            type="button">
            Add
        </button>
    </div>
</div>
